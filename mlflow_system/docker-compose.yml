version: '3.8'

services:
  # Base de datos PostgreSQL para metadatos
  postgres:
    restart: always
    image: postgres:15
    container_name: mlflow_postgres
    ports:
      - "5432:5432"
    networks:
      - backend
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mlflow_db
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-p", "5432", "-U", "postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO para almacenamiento de artefactos (S3-compatible)
  s3:
    restart: always
    image: minio/minio:latest
    container_name: mlflow_minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # UI Console
    networks:
      - backend
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    volumes:
      - minio_data:/data
    command: server /data --console-address :9001
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Crear bucket en MinIO
  create_s3_buckets:
    image: minio/mc:latest
    container_name: mlflow_create_bucket
    depends_on:
      - s3
    networks:
      - backend
    entrypoint: >
      /bin/sh -c '
      sleep 5;
      /usr/bin/mc alias set s3 http://s3:9000 minio minio123;
      /usr/bin/mc mb s3/mlflow;
      /usr/bin/mc anonymous set public s3/mlflow;
      exit 0;
      '

  # Servidor MLFlow
  mlflow:
    restart: always
    build: "./dockerfiles/mlflow"
    image: mlflow_server
    container_name: mlflow_server
    depends_on:
      postgres:
        condition: service_healthy
      s3:
        condition: service_healthy
    ports:
      - "5001:5000"
    networks:
      - backend
    environment:
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
      - MLFLOW_S3_ENDPOINT_URL=http://s3:9000
    command: >
      mlflow server 
      --backend-store-uri postgresql://postgres:postgres@postgres:5432/mlflow_db
      --host 0.0.0.0
      --port 5000
      --default-artifact-root s3://mlflow/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  backend:
    driver: bridge

volumes:
  db_data:
  minio_data:
